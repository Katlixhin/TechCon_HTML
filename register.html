<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="http://127.0.0.1:5501/index.html">Vist Homepage</a>
            <a href="http://127.0.0.1:5501/.vscode/about.html">Visit About page</a>
            <a href="http://127.0.0.1:5501/.vscode/schedule.html">Visit Schedule page</a>
            <a href="http://127.0.0.1:5501/.vscode/contact.html">Visit our Contact page</a>  
        </nav>
    </header>

    <main>
      <form action="/registration-form" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password">

        <div class="tacbox">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
          </div>

          <button type="submit">Register Now</button>
      </form>  
    </main>

    <footer>
        &copy; 2024 TechCon SoCal
    </footer>
    
</body>
</html>
